exec-once = hyprpaper
#exec-once = waybar
exec-once = dunst
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# █▀▀ █▄░█ █ █ █▀
# ██▄ █░▀█ ▀▄▀ ▄█
env = XCURSOR_SIZE,24
####NVIDIA Envs
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1
#env = WLR_RENDERER_ALLOW_SOFTWARE=1
#env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
#env = __NV_PRIME_RENDER_OFFLOAD,1
#env = __VK_LAYER_NV_optimus,NVIDIA_only
#env = DRI_PRIME=pci-0000_01_00_0
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
####

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄ee
 monitor=eDP-1,highrr,auto,1
 #monitor=HDMI-A-2,highrr,auto,1,bitdepth,10
# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
bind =, XF86TouchpadToggle, exec, hyprctl keyword "device:synps/2-synaptics-touchpad:enabled" false
bind =, XF86TouchpadToggle, exec, hyprctl keyword "device:synps/2-synaptics-touchpad:enabled" true
input {
    kb_layout = fi
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = -1
    force_no_accel = 1
    numlock_by_default = true
    touchpad {
        natural_scroll = no
        disable_while_typing = true
    }
}
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
} 

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.inactive_border=rgba(f7768eff) rgba(73dacaff) 45deg
    col.active_border=rgba(73dacaff) rgba(f7768eff) 45deg
    no_border_on_floating = false
    layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  #mouse_move_enables_dpms = true
  #enable_swallow = true
  #swallow_regex = ^(kitty)$
}

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 3
  multisample_edges = true

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 1
  inactive_opacity = 0.8
  windowrule = opacity 0.8 override 0.8 override,^(kitty)$
  windowrule = opacity 1 override 1 override,^(discord)$    
  windowrule = opacity 0.6 override 0.6,^(spotify)$

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur {
    enabled = true
    size = 2
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = true
  }

  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 8
  shadow_render_power = 10
  col.shadow = rgba(00000055)
  blurls = gtk-layer-shell
  blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.5, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 0.8, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
  #no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, rofi
windowrule = float,feh
#windowrule = fullscreen, wlogout
#windowrule = float, title:wlogout
#windowrule = fullscreen, title:wlogout
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 39% 420, title:^(Volume Control)$

#windowrulev2 = workspace 1, class:^(kitty)$
#windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3 silent, class:^(discord)$
#windowrulev2 = workspace special, class:^(dolphin)$
#windowrulev2 = workspace special, class:^(Spotify)$


# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀
$mainMod = ALT
bind = $mainMod, O, exec, firefox
bind = $mainMod SHIFT, ESCAPE, exec, wlogout
#bind = $mainMod, F1, exec, ~/.config/hypr/keybind
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, R, exec, rofi -show drun

# █▀▄▀█ █░█ █░░ ▀█▀ █ █▀▄▀█ █▀▀ █▀▄ █ ▄▀█
# █░▀░█ █▄█ █▄▄ ░█░ █ █░▀░█ ██▄ █▄▀ █ █▀█
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" 
bindl =, XF86AudioRaiseVolume, exec, pamixer -ui 5 #&& dunstify -h string:x-dunst-stack-tag:audio "Volume" -h int:value:"`pamixer --get-volume`"
bindl =, XF86AudioLowerVolume, exec, pamixer -ud 5 #&& dunstify -h string:x-dunst-stack-tag:audio "Volume" -h int:value:"`pamixer --get-volume`"
bindl =, XF86AudioMute, exec, pamixer -m
#bind =, XF86AudioRaiseVolume, exec,  pamixer -ui 5  
#bind =, XF86AudioLowerVolume, exec,  pamixer -ud 5  
#bind =, XF86AudioMute, exec,  pamixer -t
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
#läppärille
bind= $mainMod, left, exec, playerctl previous
bind= $mainMod, right, exec, playerctl next
bind= $mainMod, down, exec, playerctl play-pause

#Brightness control
bind = ,XF86MonBrightnessUp, exec, backlight_control +5
bind = ,XF86MonBrightnessDown, exec, backlight_control -5

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, U, togglefloating,
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, P, pseudo, # dwindle

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind= $mainMod, g, togglegroup
bind= $mainMod, tab, changegroupactive

